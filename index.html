<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('firas.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      width: 320px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      color: white;
      font-size: 26px;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 15px;
      outline: none;
      transition: background 0.3s;
    }

    .login-container input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .login-container input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin-top: 15px;
    }

    .login-container button:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-2px);
    }

    .login-container button:active {
      transform: translateY(0);
    }

    .error {
      margin-top: 15px;
      color: #ffcccc;
      background: rgba(255, 0, 0, 0.1);
      padding: 10px;
      border-radius: 8px;
      display: none;
      font-size: 14px;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="error" id="error">Incorrect username or password</div>
  </div>

  <script>
    function login() {
      const correctUsername = "Rita";
      const correctPassword = "33314";
      const redirectURL = "main.html";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      if (username === correctUsername && password === correctPassword) {
        window.location.href = redirectURL;
      } else {
        errorDiv.style.display = 'block';
        errorDiv.textContent = "Incorrect username or password";
      }
    }
  </script>

</body>
</html>
